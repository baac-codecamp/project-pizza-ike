<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Lab Pizza</title>
</head>

<body>
  <form action="post.html" method="post">

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Pizza Shop 2.0</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Name</th>
          <td><input type="text" name="name"></input></td>

        </tr>
        <tr>
          <th scope="row">Pizza Topping</th>
          <td>
            <input type="radio" name="topping" value="supreme">Supreme</input>
            <input type="radio" name="topping" value="vegetarian">Vegetarian</input>
            <input type="radio" name="topping" value="hawaiian">Hawaiian</input>
          </td>
        </tr>
        <tr>
          <th scope="row">Pizza sauce</th>
          <td>
            <select name="sauce">
              <option value="tomato">Tomato</option>
              <option value="barbeque">Barbeque</option>
              <option value="mayonnaise">Mayonnaise</option>
              <option value="secret">Secret Sauce</option>
            </select>

        </tr>
        <tr>
          <th scope="row">Optional Extras</th>
          <td>


            <input type="checkbox" name="extras" value="extra_cheese">Extra Cheese</input>
            <input type="checkbox" name="extras" value="gluten_free">Gluten Free Base</input>
          </td>

        </tr>
        <tr>
          <th scope="row">Deliver Instruction :</th>
          <td>
            <textarea class="form-control" id="delivery" rows="3"></textarea>
          </td>
      
        </tr>
      </tbody>
    </table>
   
  </form>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
